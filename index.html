<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Cost Calculator</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    position: relative;
  }
  #logo {
    width: 150px;
    display: block;
    margin: 20px auto;
  }
  #calculator {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    position: relative;
  }
  input[type="button"] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
  }
  #neonSign {
    position: absolute;
    bottom: 0;
    color: blue;
    font-size: 0.8rem;
    padding: 10px;
    animation: neonGlow 1s ease-in-out infinite alternate;
  }
  @keyframes neonGlow {
    0% {
      text-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue, 0 0 40px blue, 0 0 70px blue, 0 0 80px blue, 0 0 100px blue, 0 0 150px blue;
    }
    100% {
      text-shadow: 0 0 5px blue, 0 0 15px blue, 0 0 20px blue, 0 0 30px blue, 0 0 40px blue, 0 0 50px blue, 0 0 60px blue, 0 0 80px blue;
    }
  }
</style>
</head>
<body>
<img id="logo" src="https://cdn.discordapp.com/attachments/1199453849551900876/1236816049136205864/unknown.png?ex=6640a275&is=663f50f5&hm=ba00b26adab2ca454187cf071f2590c70d0a2fc70a3f503e59908bc06b310ba8" alt="Company Logo">
<div id="calculator">
  <h2>Employee Cost Calculator</h2>
  <label for="brakes">Brakes:</label>
  <select id="brakes">
    <option value="NaN">NaN</option>
    <option value="2500">Street</option>
    <option value="3700">Sports</option>
    <option value="4750">Race</option>
  </select><br>
  <label for="transmission">Transmission:</label>
  <select id="transmission">
    <option value="NaN">NaN</option>
    <option value="1600">Street</option>
    <option value="2000">Sports</option>
    <option value="2500">Race</option>
  </select><br>
  <label for="suspension">Suspension:</label>
  <select id="suspension">
    <option value="NaN">NaN</option>
    <option value="1400">Lowered</option>
    <option value="2600">Street</option>
    <option value="3900">Sport</option>
    <option value="4750">Comp</option>
  </select><br>
  <label for="armour">Armour:</label>
  <select id="armour">
    <option value="NaN">NaN</option>
    <option value="1750">20%</option>
    <option value="4000">40%</option>
    <option value="5000">60%</option>
    <option value="6500">80%</option>
    <option value="9000">100%</option>
  </select><br>
  <label for="engine">Engine:</label>
  <select id="engine">
    <option value="NaN">NaN</option>
    <option value="3500">Lvl 2</option>
    <option value="4500">Lvl 3</option>
    <option value="6500">Lvl 4</option>
    <option value="9500">Lvl 5</option>
  </select><br>
  <label for="repray">Repray (per color):</label>
  <input type="number" id="repray" min="0"><br>
  <label for="rims">Rims (each):</label>
  <input type="number" id="rims" min="0"><br>
  <label for="rimColorChange">Rim Color Change (per rim):</label>
  <input type="number" id="rimColorChange" min="0"><br>
  <label for="windows">Windows:</label>
  <input type="number" id="windows" min="0"><br>
  <input type="button" value="Calculate Total Cost" onclick="calculateCost()">
  <h3>Total Cost: <span id="totalCost">$0</span></h3>
  <div id="neonSign">Exterior Parts, Cost Extra Depending on The Car, Charges may vary charge at ur own cost!</div>
</div>
<script>
  function calculateCost() {
    var brakes = document.getElementById("brakes").value === "NaN" ? 0 : parseInt(document.getElementById("brakes").value);
    var transmission = document.getElementById("transmission").value === "NaN" ? 0 : parseInt(document.getElementById("transmission").value);
    var suspension = document.getElementById("suspension").value === "NaN" ? 0 : parseInt(document.getElementById("suspension").value);
    var armour = document.getElementById("armour").value === "NaN" ? 0 : parseInt(document.getElementById("armour").value);
    var engine = document.getElementById("engine").value === "NaN" ? 0 : parseInt(document.getElementById("engine").value);
    var repray = parseInt(document.getElementById("repray").value) || 0;
    var rims = parseInt(document.getElementById("rims").value) || 0;
    var rimColorChange = parseInt(document.getElementById("rimColorChange").value) || 0;
    var windows = parseInt(document.getElementById("windows").value) || 0;

    var totalCost = brakes + transmission + suspension + armour + engine + (repray * 300) + (rims * 600) + (rimColorChange * 250) + (windows * 350);
    document.getElementById("totalCost").innerText = "$" + totalCost;
  }
</script>
</body>
</html>
